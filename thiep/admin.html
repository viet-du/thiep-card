<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Lời Chúc - Thiệp Tốt Nghiệp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .admin-header {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.1);
        }
        
        .admin-header h1 {
            color: #8B7355;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: #a1886f;
            font-size: 16px;
        }
        
        .wishes-table-container {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.1);
            overflow-x: auto;
        }
        
        .wishes-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .wishes-table th {
            background: linear-gradient(135deg, #f9f5f0, #f5f0e6);
            color: #8B7355;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e0d6c2;
        }
        
        .wishes-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #5a4a42;
        }
        
        .wishes-table tr:hover {
            background-color: #fcf9f5;
        }
        
        .relationship-badge {
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.1);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #DAA520;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #8B7355;
            font-size: 14px;
        }
        
        .admin-actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(218, 165, 32, 0.1);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(218, 165, 32, 0.2);
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #8B7355;
        }
        
        .no-data i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .timestamp {
            font-size: 12px;
            color: #a1886f;
        }
        
        .message-cell {
            max-width: 300px;
            word-wrap: break-word;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
                margin: 20px auto;
            }
            
            .admin-header {
                padding: 20px;
            }
            
            .admin-header h1 {
                font-size: 24px;
            }
            
            .wishes-table-container {
                padding: 15px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Hiệu ứng ánh sáng vàng -->
    <div class="golden-light"></div>
    
    <!-- Hiệu ứng kim tuyến bay -->
    <div id="glitter-effect"></div>
    <div id="particles-effect"></div>
    <div id="birds-effect"></div>
    
    <div class="admin-container">
        <!-- Header admin -->
        <header class="admin-header">
            <h1><i class="fas fa-crown"></i> Quản lý Lời Chúc</h1>
            <p>Trang quản lý lời chúc tốt nghiệp - Thiệp của Nguyễn Thị Trà My</p>
            <div class="section-line" style="width: 100px; margin: 20px auto;"></div>
        </header>
        
        <!-- Thống kê -->
        <div class="admin-stats">
            <div class="stat-card">
                <i class="fas fa-comments" style="color: #DAA520; font-size: 24px;"></i>
                <div class="stat-number" id="total-wishes">0</div>
                <div class="stat-label">Tổng lời chúc</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-user-friends" style="color: #DAA520; font-size: 24px;"></i>
                <div class="stat-number" id="total-senders">0</div>
                <div class="stat-label">Người gửi</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-history" style="color: #DAA520; font-size: 24px;"></i>
                <div class="stat-number" id="latest-wish">0</div>
                <div class="stat-label">Lần cuối cập nhật</div>
            </div>
        </div>
        
        <!-- Bảng lời chúc -->
        <div class="wishes-table-container">
            <h3 style="color: #8B7355; margin-bottom: 20px;">
                <i class="fas fa-list"></i> Danh sách lời chúc
            </h3>
            
            <div id="wishes-container">
                <!-- Dữ liệu sẽ được tải từ Firebase -->
                <div class="no-data" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Đang tải dữ liệu...</p>
                </div>
            </div>
        </div>
        
        <!-- Nút hành động -->
        <div class="admin-actions">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Quay lại trang chính
            </a>
        </div>
    </div>
    
    <!-- Import Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getDatabase,
            ref,
            get,
            onValue
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC5ZzWwwTH11IbRJBbpxFZYvRFo5kIDAeQ",
            authDomain: "thiep-card.firebaseapp.com",
            databaseURL: "https://thiep-card-default-rtdb.firebaseio.com",
            projectId: "thiep-card",
            storageBucket: "thiep-card.firebasestorage.app",
            messagingSenderId: "655072809470",
            appId: "1:655072809470:web:7db28f026cfd09f33930af"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Hiển thị lời chúc
        function displayWishes(wishes) {
            const container = document.getElementById('wishes-container');
            const totalWishes = document.getElementById('total-wishes');
            const totalSenders = document.getElementById('total-senders');
            const latestWish = document.getElementById('latest-wish');
            
            if (!wishes || Object.keys(wishes).length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox"></i>
                        <p>Chưa có lời chúc nào được gửi</p>
                    </div>
                `;
                totalWishes.textContent = '0';
                totalSenders.textContent = '0';
                latestWish.textContent = 'Chưa có';
                return;
            }
            
            // Chuyển object thành array và sắp xếp theo thời gian
            const wishesArray = Object.entries(wishes).map(([id, wish]) => ({
                id,
                ...wish
            }));
            
            // Sắp xếp theo thời gian (mới nhất lên đầu)
            wishesArray.sort((a, b) => b.createdAt - a.createdAt);
            
            // Cập nhật thống kê
            totalWishes.textContent = wishesArray.length;
            
            // Đếm số người gửi duy nhất
            const uniqueSenders = [...new Set(wishesArray.map(wish => wish.sender))];
            totalSenders.textContent = uniqueSenders.length;
            
            // Thời gian lời chúc mới nhất
            if (wishesArray.length > 0) {
                const latest = wishesArray[0];
                const timeAgo = formatTimeAgo(latest.createdAt);
                latestWish.textContent = timeAgo;
            }
            
            // Tạo bảng
            let tableHTML = `
                <table class="wishes-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Người gửi</th>
                            <th>Mối quan hệ</th>
                            <th>Lời chúc</th>
                            <th>Thời gian</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            wishesArray.forEach((wish, index) => {
                const timeAgo = formatTimeAgo(wish.createdAt);
                const formattedTime = formatDateTime(wish.createdAt);
                
                // Map relationship to display text
                const relationshipText = {
                    'family': 'Gia đình',
                    'friend': 'Bạn bè',
                    'teacher': 'Thầy cô',
                    'alumni': 'Cựu học sinh',
                    'other': 'Khác'
                };
                
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${wish.sender}</strong></td>
                        <td><span class="relationship-badge">${relationshipText[wish.relationship] || wish.relationship}</span></td>
                        <td class="message-cell">${wish.message}</td>
                        <td>
                            <div>${timeAgo}</div>
                            <div class="timestamp">${formattedTime}</div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        // Format thời gian
        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (seconds < 60) return 'Vừa xong';
            if (minutes < 60) return `${minutes} phút trước`;
            if (hours < 24) return `${hours} giờ trước`;
            return `${days} ngày trước`;
        }
        
        // Format ngày giờ
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }
        
        // Load dữ liệu từ Firebase
        async function loadWishes() {
            try {
                const wishesRef = ref(db, 'wishes');
                
                // Lắng nghe thay đổi realtime
                onValue(wishesRef, (snapshot) => {
                    const data = snapshot.val();
                    displayWishes(data);
                });
                
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                document.getElementById('wishes-container').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Không thể tải dữ liệu. Vui lòng thử lại sau.</p>
                    </div>
                `;
            }
        }
        
        // Tự động tải dữ liệu khi trang tải xong
        document.addEventListener('DOMContentLoaded', loadWishes);
    </script>
    
    <script src="js/effects.js"></script>
    <script src="js/particles.js"></script>
</body>
</html>
