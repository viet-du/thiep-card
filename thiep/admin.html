<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị Lời Chúc - Thiệp Tốt Nghiệp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 15px;
        }
        
        .admin-header {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .admin-title h1 {
            color: #8B7355;
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .admin-title p {
            color: #a1886f;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #8B7355, #5a4a42);
            color: white;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: white;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Thống kê */
        .stats-mini {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .stat-mini {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.1);
            text-align: center;
        }
        
        .stat-mini .number {
            font-size: 24px;
            font-weight: 700;
            color: #DAA520;
            margin: 8px 0;
            line-height: 1;
        }
        
        .stat-mini .label {
            color: #8B7355;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .stat-mini i {
            color: #DAA520;
            font-size: 18px;
        }
        
        /* Container card lời chúc */
        .wishes-cards-container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.1);
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #8B7355;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Card lời chúc */
        .wish-card {
            background: #fcf9f5;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            border: 1px solid rgba(218, 165, 32, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .wish-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.15);
        }
        
        .wish-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #FFD700, #DAA520);
            border-radius: 4px 0 0 4px;
        }
        
        /* Header card */
        .wish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(218, 165, 32, 0.1);
        }
        
        .wish-sender {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5a4a42;
            font-weight: 600;
            font-size: 16px;
        }
        
        .wish-sender i {
            color: #DAA520;
        }
        
        .wish-relationship {
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(218, 165, 32, 0.2);
        }
        
        /* Message card */
        .wish-message {
            color: #5a4a42;
            line-height: 1.5;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 0 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .wish-message::-webkit-scrollbar {
            width: 3px;
        }
        
        .wish-message::-webkit-scrollbar-track {
            background: #f5f0e6;
            border-radius: 3px;
        }
        
        .wish-message::-webkit-scrollbar-thumb {
            background: #DAA520;
            border-radius: 3px;
        }
        
        /* Footer card */
        .wish-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px dashed rgba(218, 165, 32, 0.2);
        }
        
        .wish-time {
            color: #a1886f;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .wish-time i {
            font-size: 10px;
        }
        
        .wish-id {
            color: #8B7355;
            font-size: 10px;
            font-family: monospace;
            background: #f5f0e6;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        /* Không có dữ liệu */
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #8B7355;
        }
        
        .no-data i {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .no-data p {
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #8B7355;
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .page-btn.active {
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #fff;
            border: none;
        }
        
        .page-btn:hover:not(.active) {
            background: #f5f0e6;
            transform: translateY(-1px);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Search box */
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 10px;
            background: #fff;
            color: #5a4a42;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.1);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a1886f;
            font-size: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
                margin: 10px auto;
            }
            
            .admin-header {
                padding: 15px;
                flex-direction: column;
                text-align: center;
            }
            
            .admin-title h1 {
                font-size: 20px;
            }
            
            .admin-actions {
                width: 100%;
                justify-content: center;
            }
            
            .stats-mini {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .wishes-cards-container {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-mini {
                grid-template-columns: 1fr;
            }
            
            .admin-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .wish-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .wish-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
        
        /* Session info */
        .session-info {
            background: #f5f0e6;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #8B7355;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Filter tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .filter-tabs::-webkit-scrollbar {
            height: 4px;
        }
        
        .filter-tabs::-webkit-scrollbar-track {
            background: #f5f0e6;
            border-radius: 2px;
        }
        
        .filter-tabs::-webkit-scrollbar-thumb {
            background: #DAA520;
            border-radius: 2px;
        }
        
        .filter-tab {
            padding: 8px 15px;
            background: #fff;
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 20px;
            color: #8B7355;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #fff;
            border: none;
            font-weight: 500;
        }
        
        .filter-tab:hover:not(.active) {
            background: #f5f0e6;
        }
    </style>
</head>
<body>
    <!-- Hiệu ứng ánh sáng vàng -->
    <div class="golden-light"></div>
    
    <!-- Hiệu ứng kim tuyến bay -->
    <div id="glitter-effect"></div>
    <div id="particles-effect"></div>
    <div id="birds-effect"></div>
    
    <div class="admin-container">
        <!-- Header admin -->
        <header class="admin-header">
            <div class="admin-title">
                <h1><i class="fas fa-crown"></i> Quản trị Lời Chúc</h1>
                <p><i class="fas fa-user-shield"></i> Khu vực quản trị viên</p>
            </div>
            
            <div class="admin-actions">
                <a href="index.html" class="admin-btn back-btn">
                    <i class="fas fa-home"></i> Trang chủ
                </a>
                <button class="admin-btn refresh-btn" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Làm mới
                </button>
                <a href="login.html" class="admin-btn logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </header>
        
        <!-- Thông tin phiên -->
        <div class="session-info">
            <span><i class="far fa-clock"></i> <span id="session-time">Đang cập nhật...</span></span>
            <span><i class="fas fa-user-check"></i> Đã đăng nhập</span>
        </div>
        
        <!-- Thống kê -->
        <div class="stats-mini">
            <div class="stat-mini">
                <i class="fas fa-comment-dots"></i>
                <div class="number" id="total-wishes">0</div>
                <div class="label">Tổng lời chúc</div>
            </div>
            
            <div class="stat-mini">
                <i class="fas fa-users"></i>
                <div class="number" id="total-senders">0</div>
                <div class="label">Người gửi</div>
            </div>
            
            <div class="stat-mini">
                <i class="fas fa-history"></i>
                <div class="number" id="latest-wish">0</div>
                <div class="label">Mới nhất</div>
            </div>
        </div>
        
        <!-- Bộ lọc -->
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Tìm kiếm lời chúc hoặc người gửi...">
        </div>
        
        <!-- Tabs lọc -->
        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">Tất cả</div>
            <div class="filter-tab" data-filter="family">Gia đình</div>
            <div class="filter-tab" data-filter="friend">Bạn bè</div>
            <div class="filter-tab" data-filter="teacher">Thầy cô</div>
            <div class="filter-tab" data-filter="other">Khác</div>
        </div>
        
        <!-- Card lời chúc -->
        <div class="wishes-cards-container">
            <div class="section-title">
                <i class="fas fa-gifts"></i>
                <span>Lời chúc đã nhận</span>
            </div>
            
            <div id="wishes-container">
                <!-- Dữ liệu sẽ được tải từ Firebase -->
                <div class="no-data" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Đang tải dữ liệu...</p>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="page-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-info" style="color: #8B7355; font-size: 12px;">
                    Trang <span id="current-page">1</span>/<span id="total-pages">1</span>
                </span>
                <button class="page-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Import Firebase -->
    <script type="module">
        // Kiểm tra đăng nhập
        const isAuthenticated = localStorage.getItem('adminAuthenticated') === 'true';
        const loginTime = localStorage.getItem('loginTime');
        
        if (!isAuthenticated || !loginTime) {
            window.location.href = 'login.html';
        } else {
            // Kiểm tra thời gian phiên (24 giờ)
            const now = new Date().getTime();
            const hoursSinceLogin = (now - parseInt(loginTime)) / (1000 * 60 * 60);
            
            if (hoursSinceLogin > 24) {
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        }
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getDatabase,
            ref,
            get,
            onValue
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC5ZzWwwTH11IbRJBbpxFZYvRFo5kIDAeQ",
            authDomain: "thiep-card.firebaseapp.com",
            databaseURL: "https://thiep-card-default-rtdb.firebaseio.com",
            projectId: "thiep-card",
            storageBucket: "thiep-card.firebasestorage.app",
            messagingSenderId: "655072809470",
            appId: "1:655072809470:web:7db28f026cfd09f33930af"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Biến toàn cục
        let allWishes = [];
        let filteredWishes = [];
        let currentPage = 1;
        const wishesPerPage = 5;
        
        // Map relationship to display text
        const relationshipText = {
            'family': 'Gia đình',
            'friend': 'Bạn bè',
            'teacher': 'Thầy cô',
            'alumni': 'Cựu học sinh',
            'other': 'Khác'
        };
        
        // Format thời gian
        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (seconds < 60) return 'Vừa xong';
            if (minutes < 60) return `${minutes} phút trước`;
            if (hours < 24) return `${hours} giờ trước`;
            if (days < 7) return `${days} ngày trước`;
            
            const date = new Date(timestamp);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            return `${day}/${month}`;
        }
        
        // Format ngày giờ đầy đủ
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `${hours}:${minutes} - ${day}/${month}/${year}`;
        }
        
        // Format thời gian phiên
        function formatSessionTime(timestamp) {
            const date = new Date(parseInt(timestamp));
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `Đăng nhập: ${hours}:${minutes} ${day}/${month}/${year}`;
        }
        
        // Hiển thị lời chúc
        function displayWishes(wishes) {
            const container = document.getElementById('wishes-container');
            
            if (!wishes || wishes.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox"></i>
                        <p>Chưa có lời chúc nào</p>
                        <p class="subtext">Hãy chia sẻ thiệp để nhận lời chúc</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // Tính toán phân trang
            const totalPages = Math.ceil(wishes.length / wishesPerPage);
            const startIndex = (currentPage - 1) * wishesPerPage;
            const endIndex = startIndex + wishesPerPage;
            const pageWishes = wishes.slice(startIndex, endIndex);
            
            // Tạo HTML cho các card
            let html = '';
            
            pageWishes.forEach((wish, index) => {
                const timeAgo = formatTimeAgo(wish.createdAt);
                const fullTime = formatDateTime(wish.createdAt);
                const relText = relationshipText[wish.relationship] || wish.relationship;
                const shortId = wish.id ? wish.id.substring(0, 8) : 'N/A';
                
                html += `
                    <div class="wish-card" data-index="${index}">
                        <div class="wish-header">
                            <div class="wish-sender">
                                <i class="fas fa-user-circle"></i>
                                ${wish.sender}
                            </div>
                            <span class="wish-relationship">${relText}</span>
                        </div>
                        
                        <div class="wish-message">
                            ${wish.message}
                        </div>
                        
                        <div class="wish-footer">
                            <div class="wish-time">
                                <i class="far fa-clock"></i>
                                <span title="${fullTime}">${timeAgo}</span>
                            </div>
                            <div class="wish-id">ID: ${shortId}</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Cập nhật pagination
            updatePagination(totalPages);
        }
        
        // Cập nhật pagination
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
            
            // Cập nhật trạng thái nút
            prevBtn.disabled = currentPage === 1;
            prevBtn.classList.toggle('disabled', currentPage === 1);
            
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.classList.toggle('disabled', currentPage === totalPages);
            
            // Xóa event listeners cũ
            const newPrevBtn = prevBtn.cloneNode(true);
            const newNextBtn = nextBtn.cloneNode(true);
            prevBtn.parentNode.replaceChild(newPrevBtn, prevBtn);
            nextBtn.parentNode.replaceChild(newNextBtn, nextBtn);
            
            // Thêm event listeners mới
            newPrevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayWishes(filteredWishes);
                }
            });
            
            newNextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayWishes(filteredWishes);
                }
            });
        }
        
        // Lọc lời chúc
        function filterWishes() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredWishes = allWishes.filter(wish => {
                // Lọc theo search
                const matchesSearch = searchTerm === '' || 
                    wish.sender.toLowerCase().includes(searchTerm) ||
                    wish.message.toLowerCase().includes(searchTerm);
                
                // Lọc theo tab
                const activeTab = document.querySelector('.filter-tab.active');
                const filterType = activeTab ? activeTab.dataset.filter : 'all';
                const matchesFilter = filterType === 'all' || wish.relationship === filterType;
                
                return matchesSearch && matchesFilter;
            });
            
            // Reset về trang 1
            currentPage = 1;
            
            // Hiển thị
            displayWishes(filteredWishes);
            
            // Cập nhật thống kê
            updateStats();
        }
        
        // Cập nhật thống kê
        function updateStats() {
            const totalWishes = document.getElementById('total-wishes');
            const totalSenders = document.getElementById('total-senders');
            const latestWish = document.getElementById('latest-wish');
            
            // Tổng số lời chúc
            totalWishes.textContent = allWishes.length;
            
            // Đếm người gửi duy nhất
            const uniqueSenders = [...new Set(allWishes.map(wish => wish.sender))];
            totalSenders.textContent = uniqueSenders.length;
            
            // Thời gian lời chúc mới nhất
            if (allWishes.length > 0) {
                const latest = allWishes[0]; // Đã sắp xếp mới nhất đầu
                const timeAgo = formatTimeAgo(latest.createdAt);
                latestWish.textContent = timeAgo;
            } else {
                latestWish.textContent = 'Chưa có';
            }
        }
        
        // Load dữ liệu từ Firebase
        function loadWishes() {
            const wishesRef = ref(db, 'wishes');
            
            // Lắng nghe thay đổi realtime
            onValue(wishesRef, (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    // Chuyển object thành array và sắp xếp
                    allWishes = Object.entries(data).map(([id, wish]) => ({
                        id,
                        ...wish
                    })).sort((a, b) => b.createdAt - a.createdAt);
                } else {
                    allWishes = [];
                }
                
                // Áp dụng filter hiện tại
                filterWishes();
                
                // Ẩn loading
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, (error) => {
                console.error('Lỗi khi tải dữ liệu:', error);
                document.getElementById('wishes-container').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Không thể kết nối đến cơ sở dữ liệu</p>
                        <p class="subtext">Vui lòng kiểm tra kết nối internet</p>
                    </div>
                `;
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('search-input');
            let searchTimeout;
            
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterWishes, 300);
            });
            
            // Filter tabs
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filterWishes();
                });
            });
            
            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', () => {
                const btn = document.getElementById('refresh-btn');
                const icon = btn.querySelector('i');
                
                // Thêm hiệu ứng xoay
                icon.className = 'fas fa-spinner fa-spin';
                btn.disabled = true;
                
                // Load lại dữ liệu
                loadWishes();
                
                // Khôi phục nút sau 1 giây
                setTimeout(() => {
                    icon.className = 'fas fa-sync-alt';
                    btn.disabled = false;
                }, 1000);
            });
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                
                // Xác nhận đăng xuất
                if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                    localStorage.removeItem('adminAuthenticated');
                    localStorage.removeItem('loginTime');
                    window.location.href = 'login.html';
                }
            });
        }
        
        // Cập nhật thời gian phiên
        function updateSessionTime() {
            const sessionTimeElement = document.getElementById('session-time');
            if (loginTime) {
                sessionTimeElement.textContent = formatSessionTime(loginTime);
            }
        }
        
        // Khởi tạo khi trang tải xong
        document.addEventListener('DOMContentLoaded', () => {
            updateSessionTime();
            loadWishes();
            setupEventListeners();
            
            // Tự động đăng xuất sau 24 giờ
            setTimeout(() => {
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('loginTime');
                alert('Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.');
                window.location.href = 'login.html';
            }, 24 * 60 * 60 * 1000);
        });
    </script>
